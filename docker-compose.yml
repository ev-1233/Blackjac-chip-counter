services:
  app:
    build: .
    container_name: blackjack-chip-counter
    ports:
      - "5000:5000"
    environment:
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_DEBUG: 1
      DATABASE_PATH: /app/data/scores.db
    volumes:
      - ./:/app
      - db_data:/app/data

  frontend:
    image: node:20-alpine
    container_name: blackjack-chip-counter-frontend
    working_dir: /workspace/frontend
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/workspace

  frontend-test:
    image: node:20-alpine
    working_dir: /workspace/frontend
    command: sh -c "npm install && npm test"
    volumes:
      - ./:/workspace

volumes:
  db_data:
