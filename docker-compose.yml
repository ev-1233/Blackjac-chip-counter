services:
  app:
    build: .
    container_name: blackjack-chip-counter
    ports:
      - "5000:5000"
    environment:
      SECRET_KEY: ${SECRET_KEY}
      FLASK_HOST: 0.0.0.0
      FLASK_PORT: 5000
      FLASK_DEBUG: 1
      DATABASE_PATH: /app/data/scores.db
    volumes:
      - ./:/app
      - db_data:/app/data

volumes:
  db_data:
